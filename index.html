<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <nav>
      <button type="button" class="nav-button hidden" id="back-to-main-button">BACK TO MAIN</button>
      <button type="button" class="nav-button" id="add-recipe-button">ADD A RECIPE</button>
      <button type="button" class="nav-button" id="view-favorites-button">VIEW FAVORITES</button>
      <h1 class="whats-for-dinner">What's for Dinner?</h1> 
    </nav>
    <main>
      <section class="white-boxes what-are-you-looking-for">
        <form action="">
          <h2 class="meal">What are you looking for?<a class="red-astrisk">*</a></h2>
          <span><input type="radio" name="meal" id="side-radio">Side</span>
          <span><input type="radio" name="meal" id="main-radio">Main</span>
          <span><input type="radio" name="meal" id="dessert-radio">Dessert</span>
          <span><input type="radio" name="meal" id="entire-radio">Entire Meal</span>
          <button type="button" id="lets-cook-button">LET'S COOK!</button>
        </form>
      </section>
      <section class="white-boxes cookpot">
        <img src="assets/cookpot.svg"" alt="Cooking Pot" id="cookpot-display">
        <article class="hidden" id="meal-display">
          <h3>You should make:</h3>
          <h1 id="meal-display-name"></h1>
          <button type="button" id="add-favorite-button">ADD AS FAVORITE!</button>
      </section>
      <article id="favorites-page" class="hidden">
        <section class="favorites-header-display">
          <h1 class="favorite-text">~ Favorite Recipes ~</h1>
        </section>
        <section id="favorites-display">
        </section>
        <section class="remove-recipe-button-box">
            <input type="text" placeholder="Which recipe would you like to remove?" name="remove-recipe" id="remove-recipe-input" class="hidden">
            <button type="button" id="remove-recipe-button">REMOVE RECIPE</button>
        </section>
      </article>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
